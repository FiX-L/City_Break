<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>


* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --background: black;;
  --color: #FAFAFA;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--background);
}

.container {
  color: var(--color);
  font-size: 1.5rem;
}


.right {
  text-align: right;
  width: 100%;
}

.stack {
  display: grid;
  grid-template-columns: 1fr;
}

.stack span {
  font-weight: bold;
  grid-row-start: 1;
  grid-column-start: 1;
  font-size: 10rem;
  --stack-height: calc(100% / var(--stacks) - 1px);
  --inverse-index: calc(calc(var(--stacks) - 1) - var(--index));
  --clip-top: calc(var(--stack-height) * var(--index));
  --clip-bottom: calc(var(--stack-height) * var(--inverse-index));
  clip-path: inset(var(--clip-top) 0 var(--clip-bottom) 0);
  animation: stack 1000ms cubic-bezier(.46,.29,0,1.24) 1 backwards calc(var(--index) * 120ms), glitch 1s ease infinite 1s alternate-reverse;
}

.stack span:nth-child(odd) { --glitch-translate: 8px; }
.stack span:nth-child(even) { --glitch-translate: -8px; }

@keyframes stack {
  0% {
    opacity: 0;
    transform: translateX(-50%);
    text-shadow: -2px 3px 0 rgb(0, 255, 89), 2px -3px 0 rgb(228, 92, 255);
  };
  60% {
    opacity: 0.5;
    transform: translateX(50%);
  }
  80% {
    transform: none;
    opacity: 1;
    text-shadow: 2px -3px 0 rgb(0, 255, 89), -2px 3px 0 rgb(228, 92, 255);
  }
  100% {
    text-shadow: none;
  }
}

@keyframes glitch {
  0% {
    text-shadow: -2px 3px 0 rgb(0, 255, 89), 2px -3px 0 rgb(228, 92, 255);
    transform: translate(var(--glitch-translate));
  }
  4% {
    text-shadow: 2px -3px 0 rgb(0, 255, 89), -2px 3px 0 rgb(228, 92, 255);
  }
  8%, 100% {  text-shadow: none; transform: none; }
}


  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->

  <div class="container">
    <p>ERROR</p>
    <div class="stack" style="--stacks: 3;">
      <span style="--index: 0;">500</span>
      <span style="--index: 1;">500</span>
      <span style="--index: 2;">500</span>
    </div>
    <span class="right"></span>
  </div>


</body>
</html>
